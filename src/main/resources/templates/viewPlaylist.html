<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Playlist Songs Table</title>
</head>
<body>
	<border>
	<h1>Playlist Songs</h1>
	
	<table border>
		<thead>
		<tr>
			<th>Id</th>
			<th>Playlist Name</th>
			<th>Playlist Songs</th>
			
		</tr>
		</thead>
	
	<tbody>
		<tr th:each="pl:${plist}">
			<td th:text="${pl.id}"></td>
			<td th:text="${pl.name}"></td>
			
			
			<td> 
			<ul>
				<li th:each="s : ${pl.song}">
				<span th:text="${s.name}"></span>
				<audio controls>
					
					<source th:src=${s.link} type="audio/mpeg">
					
				</audio>
				</li>
			</ul>
			</td> 
		</tr>
</body>
</html>
